<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controlla Mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container bg-light">
    <h1 class="my-4 text-primary">Inserisci la tua mail</h1>
    <div class="input-group mb-3 mx-4 px-4">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input id="controlla-mail" type="mail" class="form-control" placeholder="Username@gmail.com">
    </div>
    <div class="d-grid gap-2 col-2 mx-auto">
      <button type="button" class="btn btn-outline-primary btn-lg">Invio</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
